<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-wrapper">
      <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="progress-circle-container">
          <svg class="progress-circle" width="80" height="80" viewBox="0 0 80 80">
            <circle class="progress-bg" cx="40" cy="40" r="34" stroke-width="8" fill="none" />
            <circle class="progress-bar" cx="40" cy="40" r="34" stroke-width="8" fill="none" stroke-linecap="round" />
          </svg>
          <div class="progress-text"><span id="done-count">0</span> / <span id="total-count">0</span> Done</div>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required />
            <input type="time" id="todo-time" />
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      <footer class="footer">Made with ❤️ by You</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
